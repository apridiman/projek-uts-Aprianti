<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Books List</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Quantity Available</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically populate the books data here -->
        </tbody>
      </table>
      <a href="add_book.html" class="btn btn-primary">Add New Book</a>
    </div>
  </body>
</html>
